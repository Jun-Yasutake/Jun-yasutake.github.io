<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>確認画面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>応募フォーム 確認画面</h2>
    
    <h3>入力内容</h3>
    <ul>
        <li><strong>氏名:</strong> [入力された氏名]</li>
        <li><strong>メールアドレス:</strong> [入力されたメールアドレス]</li>
        <li><strong>お問い合わせ内容:</strong> [入力されたお問い合わせ内容]</li>
    </ul>
    
    <p>上記の内容で送信しますか？</p>
    
    <button type="submit">送信</button>
    <button type="button" onclick="window.history.back();">修正</button>
    
    <a href="index.html">トップページに戻る</a>
</body>
</html>
